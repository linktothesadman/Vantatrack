{% extends "base.html" %}

{% block title %}Page Not Found - VantaTrack{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-content">
        <div class="error-code">404</div>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-description">
            The page you are looking for might have been removed, had its name changed, 
            or is temporarily unavailable.
        </p>
        <div class="error-actions">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>Go to Dashboard
            </a>
            <button onclick="history.back()" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Go Back
            </button>
        </div>
    </div>
    
    <div class="error-illustration">
        <svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
                </linearGradient>
            </defs>
            
            <!-- Background circles -->
            <circle cx="100" cy="80" r="40" fill="url(#gradient1)" opacity="0.1"/>
            <circle cx="320" cy="200" r="60" fill="url(#gradient1)" opacity="0.1"/>
            
            <!-- Main illustration -->
            <rect x="120" y="120" width="160" height="100" rx="10" fill="url(#gradient1)" opacity="0.2"/>
            <rect x="140" y="140" width="40" height="60" rx="5" fill="url(#gradient1)" opacity="0.3"/>
            <rect x="200" y="140" width="40" height="60" rx="5" fill="url(#gradient1)" opacity="0.3"/>
            
            <!-- Search icon -->
            <circle cx="300" cy="100" r="20" stroke="url(#gradient1)" stroke-width="3" fill="none"/>
            <line x1="315" y1="115" x2="330" y2="130" stroke="url(#gradient1)" stroke-width="3"/>
        </svg>
    </div>
</div>

<style>
.error-page {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 60vh;
    padding: 2rem;
}

.error-content {
    text-align: center;
    max-width: 500px;
}

.error-code {
    font-size: 6rem;
    font-weight: bold;
    color: var(--primary);
    margin-bottom: 1rem;
    background: linear-gradient(135deg, #6366f1, #8b5cf6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.error-title {
    font-size: 2rem;
    color: var(--text-dark);
    margin-bottom: 1rem;
}

.error-description {
    color: var(--text-muted);
    margin-bottom: 2rem;
    line-height: 1.6;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}

.error-illustration {
    margin-left: 2rem;
    width: 300px;
    height: 250px;
}

.error-illustration svg {
    width: 100%;
    height: 100%;
}

@media (max-width: 768px) {
    .error-page {
        flex-direction: column;
    }
    
    .error-illustration {
        margin-left: 0;
        margin-top: 2rem;
        width: 250px;
        height: 200px;
    }
    
    .error-code {
        font-size: 4rem;
    }
    
    .error-actions {
        flex-direction: column;
        align-items: center;
    }
}
</style>
{% endblock %}
